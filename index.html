<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
  <style>
     .header {
        display: inline-block;
        background-color: rgb(226, 110, 110);
        padding: 30px 150px;
        vertical-align: middle;
      }

      .logo {
        display: inline-block;
        width: 5%;
        vertical-align: middle;
      }

      .menu {
        display: inline-block;
        width: 75%;
        vertical-align: middle;
      }

      .menu li {
        display: inline;
        width: 100%;
        vertical-align: middle;
        margin: 0 50px;
        list-style-type: none;
      }

      .btn {
        display: inline-block;
        height: 50px;
        width: 150px;
      }

      a:visited {
        color: white;
      }

      a:hover {
        color: blue;
      }

      a:active {
        color: #e40b0b;
      }

      a {
        display: inline;
        width: 100%;
        color: white;
        font-size: 25px;
        text-decoration: none;
      }

      .btn a {
        font-size: 25px;
        color: #e40b0b;
      }

    .footer{
      display: inline-block;
      width: 100%;
      background-color: antiquewhite;
      position: fixed;
      left: 0; bottom: 0;
    }

    .footer__one{
      width: 50%;
      float: left;           
    }

    .footer__two img{
      width: 100px;
      height: 100px;     
  }

  ul>li{
    display: inline-block;
    margin-right: 20px;
    margin-top: 25px;
  }
  </style>
</head>
<body>
  <header class="header">
    <img
      class="logo"
      src="https://footinbel.by/wp-content/uploads/2021/02/logo-2.png"
      alt="footinbel"
    />
    <ul class="menu">
      <li class="item">
        <a href="https://footinbel.by/" target="_blank">Главная</a>
      </li>
      <li class="item">
        <a href="https://footinbel.by/news/" target="_blank">Новости</a>
      </li>
      <li class="item">
        <a href="https://footinbel.by/videogalereya/" target="_blank"
          >Видео</a
        >
      </li>
      <li class="item">
        <a href="https://footinbel.by/informatsiya/otzyvy/" target="_blank"
          >Отзывы</a
        >
      </li>
    </ul>
    <button class="btn">
      <a
        href="https://training.github.com/downloads/ru/github-git-cheat-sheet/"
        target="_blank"
        >нажать</a
      >
    </button>
  <div class="footer">
    <div class="footer__one">
      <ul>
        <li>О нас</li>
        <li>Контакты</li>
        <li>Разработки</li>
        <li>Главная</li>        
      </ul>
    </div>
    <div class="footer__two">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/IMG_logo_%282017%29.svg" alt="">
    </div>
  </div>  
</body>
</html>
