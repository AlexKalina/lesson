<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мой сайт</title>
    <link rel="stylesheet" href="/main.css" />
    <style>
      .header {
        display: inline-block;
        background-color: rgb(226, 110, 110);
        padding: 30px 150px;
        vertical-align: middle;
      }

      .logo {
        display: inline-block;
        width: 5%;
        vertical-align: middle;
      }

      .menu {
        display: inline-block;
        width: 75%;
        vertical-align: middle;
      }

      .menu li {
        display: inline;
        width: 100%;
        vertical-align: middle;
        margin: 0 50px;
        list-style-type: none;
      }

      .btn {
        display: inline-block;
        height: 50px;
        width: 150px;
      }

      a:visited {
        color: white;
      }

      a:hover {
        color: blue;
      }

      a:active {
        color: #e40b0b;
      }

      a {
        display: inline;
        width: 100%;
        color: white;
        font-size: 25px;
        text-decoration: none;
      }

      .btn a {
        font-size: 30px;
        color: #e40b0b;
      }
    </style>
  </head>

  <body>
    <header class="header">
      <img
        class="logo"
        src="https://footinbel.by/wp-content/uploads/2021/02/logo-2.png"
        alt="footinbel"
      />
      <ul class="menu">
        <li class="item">
          <a href="https://footinbel.by/" target="_blank">Главная</a>
        </li>
        <li class="item">
          <a href="https://footinbel.by/news/" target="_blank">Новости</a>
        </li>
        <li class="item">
          <a href="https://footinbel.by/videogalereya/" target="_blank"
            >Видео</a
          >
        </li>
        <li class="item">
          <a href="https://footinbel.by/informatsiya/otzyvy/" target="_blank"
            >Отзывы</a
          >
        </li>
      </ul>
      <button class="btn">
        <a
          href="https://training.github.com/downloads/ru/github-git-cheat-sheet/"
          target="_blank"
          >нажать</a
        >
      </button>
    </header>
  </body>
</html>
